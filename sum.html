<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Home Button</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .home-btn {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-btn:hover {
            background-color: #1e7e34;
        }
        .container {
            text-align: center;
        }
        img {
            width: 70%; /* Reduced size to 90% */
            height: auto;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-btn">Home</a>
    <div class="container">
        <img src="https://i.ibb.co/LKzg5tM/1754933032121-min.jpg" alt="1754933032121-min" border="0">
    </div>
</body>
</html>
