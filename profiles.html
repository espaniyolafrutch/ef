<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portrait Tiles Grid</title>
  <style>
    :root{
      --bg: #0f1724;
      --muted: #94a3b8;
      --radius: 12px;
      --gap: 16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: sans-serif;
      background: #0b1430;
      color:#eef2ff;
      padding:32px;
    }
    header {
      max-width:1100px;
      margin:0 auto 24px;
    }
    h1{margin:0;font-size:20px}
    p.lead{margin:0;color:var(--muted);font-size:14px}

    /* Button styling */
    .home-btn {
      display: inline-block;
      padding: 10px 16px;
      margin-top: 12px;
      border-radius: var(--radius);
      border: none;
      background: #4f46e5;
      color: white;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }
    .home-btn:hover {
      background: #4338ca;
    }

    /* Search bar */
    .search-container {
      margin: 16px 0;
      max-width: 1100px;
      display: flex;
    }
    .search-container input {
      width: 100%;
      padding: 10px 14px;
      border-radius: var(--radius);
      border: none;
      font-size: 14px;
      outline: none;
    }

    .gallery{
      max-width:1100px;
      margin:0 auto;
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap:var(--gap);
    }
    .tile {
      position:relative;
      border-radius:var(--radius);
      overflow:hidden;
      background: rgba(255,255,255,0.05);
      transition: transform .18s ease;
      min-height:220px;
      display:block;
      text-decoration:none;
      color:inherit;
      outline: none;
    }
    .tile:hover { transform: translateY(-6px) scale(1.01); }
    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .meta {
      position:absolute;
      left:0; right:0;
      bottom:0;
      padding:8px;
      background: linear-gradient(0deg, rgba(0,0,0,0.8), rgba(0,0,0,0.2));
    }
    .meta .name{font-weight:600;font-size:14px}
    .meta .role{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <h1>Portrait Tiles</h1>
    <p class="lead">Click any portrait to visit its link.</p>

    <!-- Home button -->
    <a href="index.html" class="home-btn">Home</a>

    <!-- Search bar -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search people...">
    </div>
  </header>

  <main class="gallery" id="gallery">
    <!-- Tile #1 -->
    <a class="tile" href="https://example.com/person1">
      <img src="https://source.unsplash.com/random/300x400?portrait&sig=1" alt="Portrait of Person 1">
      <div class="meta">
        <div class="name">Person 1</div>
        <div class="role">Role 1</div>
      </div>
    </a>
    <!-- Tile #2 -->
    <a class="tile" href="https://example.com/person2">
      <img src="https://source.unsplash.com/random/300x400?portrait&sig=2" alt="Portrait of Person 2">
      <div class="meta">
        <div class="name">Person 2</div>
        <div class="role">Role 2</div>
      </div>
    </a>
    <!-- Tile #3 -->
    <a class="tile" href="https://example.com/person3">
      <img src="https://source.unsplash.com/random/300x400?portrait&sig=3" alt="Portrait of Person 3">
      <div class="meta">
        <div class="name">Person 3</div>
        <div class="role">Role 3</div>
      </div>
    </a>
    <!-- Tile #4 -->
    <a class="tile" href="https://example.com/person4">
      <img src="https://source.unsplash.com/random/300x400?portrait&sig=4" alt="Portrait of Person 4">
      <div class="meta">
        <div class="name">Person 4</div>
        <div class="role">Role 4</div>
      </div>
    </a>
    <!-- Tile #5 -->
    <a class="tile" href="https://example.com/person5">
      <img src="https://source.unsplash.com/random/300x400?portrait&sig=5" alt="Portrait of Person 5">
      <div class="meta">
        <div class="name">Person 5</div>
        <div class="role">Role 5</div>
      </div>
    </a>
  </main>

  <script>
    const searchInput = document.getElementById('searchInput');
    const tiles = document.querySelectorAll('.tile');

    searchInput.addEventListener('input', function() {
      const query = this.value.toLowerCase();
      tiles.forEach(tile => {
        const name = tile.querySelector('.name').textContent.toLowerCase();
        if (name.includes(query)) {
          tile.style.display = '';
        } else {
          tile.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
